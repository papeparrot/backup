<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>크래프톤 정글 커뮤니티</title>
</head>

<body>
    <div class="wrap">
        <div id="top_title">
            <div id="logo">
                <a href="index.html">
                    <img id="logo_img" src="../static/images/logo.PNG" width="100" height="70">
                </a>
            </div>

            <div id="top_nav">
                <div id="bord_title">
                    <a href="index.html" style="color: blue;"> 게시판 </a>
                </div>

                <div id="Reser_title">
                    <a href="#"> 예약 </a>
                </div>

                <div id="chat_title">
                    <a href="#"> 채팅 </a>
                </div>
            </div>

            <div id="pro">
                <img id="profile" src="../static/images/profile.jpg" width="70" height="70">
            </div>
        </div>

        <div id="body_text">
            <div id="side">
                <div id="total">
                    <a href="#"> 전체 </a>
                </div>

                <br>
                <div id="tag1">
                    <a href="#"> 공부 </a>
                </div>

                <br>
                <div id="tag2">
                    <a href="#"> 운동 </a>
                </div>

                <br>
                <div id="tag3">
                    <a href="#"> 맛집 </a>
                </div>
            </div>

            <div id="main">
                <form action="/" method="post">
                    <div id="main_middle">
                        <div id="main_in">
                            <div id="main_title" style="float: left;">
                                <h3>제목<br></h3>
                                <input id="serch_in" type="text" placeholder="검색어를 입력하세요" size="50" name="title_post"
                                    required>
                            </div>

                            <div id="main_tag" style="float: left; margin-left: 50px;" type="text" name="main_tag"
                                required>
                                <h3>태그 <br></h3>
                                <select name="main_tag" required>
                                    <option value="공부">공부</option>
                                    <option value="운동">운동</option>
                                    <option value="맛집">맛집</option>
                                </select>
                            </div>

                            <div id="main_text" style="float: left; margin-top: 50px;">
                                <h3>내용 <br></h3>
                                <div class="form-group">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="27"
                                        name="main_text" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="main_footer">
                        <div id="footer_in2">
                            <button id="board_save" type="submit" onclick="window.location.href='/'">저장하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
